    <script>

        function add(a, b) {
            return a + b;

        };

        function minus(a, b) {
            return a - b;
        };

        function divide(a, b) {
            return a / b;
        };


        console.log(add(2, 2));
        console.log(multiply(2, 2));
        console.log(minus(2, 2));
        console.log(divide(2, 2));

        document.write("<h1>" + add(100, 400) + "</h1><br>");
